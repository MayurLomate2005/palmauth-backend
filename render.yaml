services:
  - type: web
    name: palmauth-backend
    runtime: python
    pythonVersion: 3.10.13   # ðŸ”¥ Force compatible Python for PyTorch
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120

    envVars:
      - key: FLASK_ENV
        value: production

      - key: SECRET_KEY
        generateValue: true

      - key: DATABASE_URL
        fromDatabase:
          name: palmauth-db
          property: connectionString

      - key: FRONTEND_URL
        value: https://your-frontend.lovable.app

      - key: SIMILARITY_THRESHOLD
        value: "0.85"

      - key: EMBEDDING_DIM
        value: "128"

databases:
  - name: palmauth-db
    plan: free
    databaseName: palmauth
